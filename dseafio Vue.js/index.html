<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
<div class="container mt-5" id="app">
    <form>
    <label for="validationDefault01" class="form-label">Nombre</label>
    <input type="text" class="form-control my-3" id="validationDefault01" v-model="nuevoNombre" required>
    <label for="validationDefault02" class="form-label">Descripcion</label>
    <input type="text" class="form-control my-3" id="validationDefault02" v-model="nuevaDescripcion" required>
    <label for="validationDefault03" class="form-label">Precio </label>
    <input type="text" class="form-control my-3" id="validationDefault03" v-model="nuevoPrecio" required>
<button class="btn btn-info" @click="agregarDatos">AÃ±adir Producto</button>
    </form>
<table class="table table-info mt-5">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody v-for="(item, index) of productos">
        <tr class="table-light" v-if="editIndex === index">
            <th scope="col" ><input type="text" v-model="ActualizarNombre" placeholder="Nombre"></th>
            <th scope="col" ><input type="text"  v-model="ActualizarDescripcion" placeholder="Descripcion"></th>
            <th scope="col" ><input type="text" v-model="ActualizarPrecio" placeholder="Precio"></th>
            <th scope="col">
               <button class="btn btn-danger btn-sm" @click="editIndex = -1">Cancelar</button>
                <button class="btn btn-success btn-sm" @click="actualizar(index)">Guardar</button>
            </th>
        </tr>
        <tr class="table-light" v-else>
            <th scope="col">{{item.nombre}}</th>
            <th scope="col">{{item.descripcion}}</th>
            <th scope="col">${{item.precio}}</th>
            <th scope="col">
                <button class="btn btn-success btn-sm" @click="editarProducto(index)">Editar</button>
                <button class="btn btn-danger btn-sm" @click="eliminarProducto(index)">Borrar</button>
            </th>
        </tr>
    </tbody>
  </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
